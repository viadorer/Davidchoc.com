<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags will be dynamically updated by JavaScript -->
    <title>Načítání článku... - Blog | David Choc | Realitní agent</title>
    <meta name="description" content="Načítání článku z blogu Davida Choca">
    <meta name="author" content="David Choc">
    <meta name="robots" content="index, follow">
    
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="../favicon.png">
    
    <!-- Kompletní stylování pro blog články -->
    <style>
        /* Základní prose styling */
        .prose {
            color: #374151;
            max-width: none;
        }
        
        .prose p {
            margin-top: 1.25em;
            margin-bottom: 1.25em;
            line-height: 1.75;
        }
        
        .prose h1 {
            color: #111827;
            font-weight: 800;
            font-size: 2.25em;
            margin-top: 0;
            margin-bottom: 0.8888889em;
            line-height: 1.1111111;
        }
        
        .prose h2 {
            color: #111827;
            font-weight: 700;
            font-size: 1.5em;
            margin-top: 2em;
            margin-bottom: 1em;
            line-height: 1.3333333;
            border-left: 4px solid #FFBF00;
            padding-left: 1rem;
        }
        
        .prose h3 {
            color: #111827;
            font-weight: 600;
            font-size: 1.25em;
            margin-top: 1.6em;
            margin-bottom: 0.6em;
            line-height: 1.6;
        }
        
        .prose h4 {
            color: #111827;
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.5;
        }
        
        .prose strong {
            color: #111827;
            font-weight: 600;
        }
        
        .prose a {
            color: #FFBF00;
            text-decoration: underline;
            font-weight: 500;
        }
        
        .prose a:hover {
            color: #1a1a1a;
        }
        
        .prose blockquote {
            font-weight: 500;
            font-style: italic;
            color: #111827;
            border-left-width: 0.25rem;
            border-left-color: #FFBF00;
            quotes: '\201C''\201D''\2018''\2019';
            margin-top: 1.6em;
            margin-bottom: 1.6em;
            padding-left: 1em;
        }
        
        .prose ul {
            margin-top: 1.25em;
            margin-bottom: 1.25em;
            padding-left: 1.625em;
        }
        
        .prose ol {
            margin-top: 1.25em;
            margin-bottom: 1.25em;
            padding-left: 1.625em;
        }
        
        .prose li {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        
        .prose ul > li::marker {
            color: #FFBF00;
        }
        
        .prose ol > li::marker {
            color: #FFBF00;
        }
        
        .prose img {
            margin-top: 2em;
            margin-bottom: 2em;
            border-radius: 0.5rem;
        }
        
        .prose code {
            color: #111827;
            font-weight: 600;
            font-size: 0.875em;
            background-color: #f3f4f6;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }
        
        .prose pre {
            color: #e5e7eb;
            background-color: #374151;
            overflow-x: auto;
            font-size: 0.875em;
            line-height: 1.7142857;
            margin-top: 1.7142857em;
            margin-bottom: 1.7142857em;
            border-radius: 0.375rem;
            padding: 0.8571429em 1.1428571em;
        }
        
        .prose pre code {
            background-color: transparent;
            border-width: 0;
            border-radius: 0;
            padding: 0;
            font-weight: 400;
            color: inherit;
            font-size: inherit;
            font-family: inherit;
            line-height: inherit;
        }
        
        .prose table {
            width: 100%;
            table-layout: auto;
            text-align: left;
            margin-top: 2em;
            margin-bottom: 2em;
            font-size: 0.875em;
            line-height: 1.7142857;
        }
        
        .prose thead {
            border-bottom-width: 1px;
            border-bottom-color: #d1d5db;
        }
        
        .prose thead th {
            color: #111827;
            font-weight: 600;
            vertical-align: bottom;
            padding-right: 0.5714286em;
            padding-bottom: 0.5714286em;
            padding-left: 0.5714286em;
        }
        
        .prose tbody td {
            vertical-align: baseline;
            padding-top: 0.5714286em;
            padding-right: 0.5714286em;
            padding-bottom: 0.5714286em;
            padding-left: 0.5714286em;
        }
        
        /* Převod zelených barev na zlaté/tmavé podle požadavků uživatele */
        .prose .bg-green-50, .bg-green-50 {
            background-color: #fffbeb !important;
        }
        
        .prose .border-green-400, .border-green-400 {
            border-color: #FFBF00 !important;
        }
        
        .prose .text-green-700, .text-green-700 {
            color: #1a1a1a !important;
        }
        
        .prose .text-green-400, .text-green-400 {
            color: #FFBF00 !important;
        }
        
        /* Tip boxy stylování */
        .prose .bg-blue-50 {
            background-color: #eff6ff;
        }
        
        .prose .border-blue-400 {
            border-color: #60a5fa;
        }
        
        .prose .text-blue-700 {
            color: #1d4ed8;
        }
        
        .prose .text-blue-400 {
            color: #60a5fa;
        }
        
        /* Lead text styling */
        .prose .lead {
            color: #4b5563;
            font-size: 1.25em;
            line-height: 1.6;
            margin-top: 1.2em;
            margin-bottom: 1.2em;
        }
    </style>
</head>
<body x-data="blogDetail()" x-init="init()">
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Loading State -->
    <div x-show="loading" class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="text-center">
            <div class="w-12 h-12 border-4 border-gray-300 border-t-yellow-400 rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-600 text-lg">Načítám článek...</p>
        </div>
    </div>

    <!-- Error State -->
    <div x-show="error && !loading" class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="text-center max-w-md mx-auto px-4">
            <div class="text-red-500 mb-6">
                <i class="fas fa-exclamation-triangle text-6xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Článek nenalezen</h1>
            <p class="text-gray-600 mb-8 text-lg" x-text="error"></p>
            <a href="../blog.html" 
               class="inline-block px-8 py-3 font-semibold rounded-full transition-all duration-300"
               style="background-color: #FFBF00; color: #1a1a1a;"
               onmouseover="this.style.backgroundColor='#1a1a1a'; this.style.color='#FFBF00';"
               onmouseout="this.style.backgroundColor='#FFBF00'; this.style.color='#1a1a1a';">
                ← Zpět na blog
            </a>
        </div>
    </div>

    <!-- Blog Post Content -->
    <div x-show="post && !loading && !error">
        <!-- Breadcrumbs Section -->
        <section class="py-16 bg-gray-900 text-white">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
                <nav class="mb-8">
                    <div class="flex items-center text-sm text-gray-300">
                        <a href="../index.html" class="transition-colors duration-300"
                           style="color: #FFBF00;"
                           onmouseover="this.style.color='#fff'" 
                           onmouseout="this.style.color='#FFBF00'">Domů</a>
                        <span class="mx-3">/</span>
                        <a href="../blog.html" class="transition-colors duration-300"
                           style="color: #FFBF00;"
                           onmouseover="this.style.color='#fff'" 
                           onmouseout="this.style.color='#FFBF00'">Blog</a>
                        <span class="mx-3">/</span>
                        <span class="text-gray-300" x-text="post?.title"></span>
                    </div>
                </nav>
            </div>
        </section>

        <!-- Main Article Content -->
        <article class="bg-white py-20">
            <div class="max-w-4xl mx-auto px-6 lg:px-8">
                <!-- Article Header -->
                <header class="text-center mb-16">
                    <h1 class="text-5xl lg:text-6xl font-bold text-gray-900 mb-8 leading-tight" x-text="post?.title"></h1>
                    
                    <div class="flex justify-center items-center gap-8 mb-12 flex-wrap">
                        <div class="flex items-center text-gray-600 text-base">
                            <i class="fas fa-calendar-alt mr-3 text-lg" style="color: #FFBF00;"></i>
                            <span x-text="formatDate(post?.date)"></span>
                        </div>
                        <div class="flex items-center text-gray-600 text-base">
                            <i class="fas fa-user mr-3 text-lg" style="color: #FFBF00;"></i>
                            <span>David Choc</span>
                        </div>
                        <div class="flex items-center text-gray-600 text-base" x-show="post?.category">
                            <i class="fas fa-tag mr-3 text-lg" style="color: #FFBF00;"></i>
                            <span x-text="getCategoryName(post?.category)" 
                                  class="px-4 py-2 text-sm font-bold rounded-full text-gray-900"
                                  style="background-color: #FFBF00;"></span>
                        </div>
                    </div>
                </header>

                <!-- Featured Image -->
                <div class="mb-16 rounded-2xl overflow-hidden shadow-2xl" x-show="post?.image">
                    <img :src="post?.image" :alt="post?.imageAlt || post?.title" 
                         class="w-full h-auto">
                </div>

                <!-- Article Content -->
                <div class="prose prose-xl max-w-none mb-16" 
                     x-html="postContent">
                </div>

                <!-- Article Footer / Social Share -->
                <footer class="mt-20 pt-12 border-t-4" style="border-color: #FFBF00;">
                    <div class="text-center">
                        <h3 class="text-2xl font-bold text-gray-900 mb-4">Líbil se vám tento článek?</h3>
                        <p class="text-gray-600 mb-8 text-lg">Sdílejte ho s přáteli a pomůžete tak šířit užitečné informace!</p>
                        <div class="flex justify-center gap-6">
                            <a href="#" onclick="shareArticle('facebook')" 
                               class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white rounded-full hover:bg-blue-700 transform hover:-translate-y-2 hover:shadow-xl transition-all duration-300">
                                <i class="fab fa-facebook-f text-xl"></i>
                            </a>
                            <a href="#" onclick="shareArticle('twitter')" 
                               class="inline-flex items-center justify-center w-16 h-16 bg-blue-400 text-white rounded-full hover:bg-blue-500 transform hover:-translate-y-2 hover:shadow-xl transition-all duration-300">
                                <i class="fab fa-twitter text-xl"></i>
                            </a>
                            <a href="#" onclick="shareArticle('linkedin')" 
                               class="inline-flex items-center justify-center w-16 h-16 bg-blue-700 text-white rounded-full hover:bg-blue-800 transform hover:-translate-y-2 hover:shadow-xl transition-all duration-300">
                                <i class="fab fa-linkedin-in text-xl"></i>
                            </a>
                            <a href="#" onclick="copyUrl()" 
                               class="inline-flex items-center justify-center w-16 h-16 text-gray-900 rounded-full transform hover:-translate-y-2 hover:shadow-xl transition-all duration-300"
                               style="background-color: #FFBF00;"
                               onmouseover="this.style.backgroundColor='#1a1a1a'; this.style.color='#FFBF00'" 
                               onmouseout="this.style.backgroundColor='#FFBF00'; this.style.color='#1a1a1a'">
                                <i class="fas fa-link text-xl"></i>
                            </a>
                        </div>
                    </div>
                </footer>
            </div>
        </article>

        <!-- CTA Banner Section -->
        <section class="py-16 bg-gray-100">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- CTA for "tips" posts -->
                <template x-if="post?.category === 'tips'">
                    <div class="bg-gradient-to-r from-[#0D28F2] to-blue-600 rounded-xl p-8 text-white text-center">
                        <h3 class="text-2xl font-bold mb-4">Potřebujete pomoc s pronájmem?</h3>
                        <p class="text-lg mb-6 opacity-90">Naše tipy vám pomohou, ale profesionální správa vašeho majetku vám ušetří čas i starosti.</p>
                        <a href="/index.html#kontakt" class="inline-block bg-white text-[#0D28F2] font-semibold px-8 py-3 rounded-full hover:bg-gray-100 transition-colors">
                            Domluvit konzultaci
                        </a>
                    </div>
                </template>
                
                <!-- CTA for "legal" posts -->
                <template x-if="post?.category === 'legal'">
                    <div class="bg-gradient-to-r from-gray-800 to-gray-900 rounded-xl p-8 text-white text-center">
                        <h3 class="text-2xl font-bold mb-4">Zajistěte si právní ochranu</h3>
                        <p class="text-lg mb-6 opacity-90">Neponechávejte nic náhodě. Právní záležitosti pronájmu zvládneme za vás.</p>
                        <a href="/index.html#sluzby" class="inline-block text-gray-900 font-semibold px-8 py-3 rounded-full hover:bg-gray-100 transition-colors" style="background-color: #FFBF00;">
                            Zajistit právní ochranu
                        </a>
                    </div>
                </template>
                
                <!-- CTA for "market" posts -->
                <template x-if="post?.category === 'market'">
                    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl p-8 text-white text-center">
                        <h3 class="text-2xl font-bold mb-4">Maximalizujte výnos z vaší nemovitosti</h3>
                        <p class="text-lg mb-6 opacity-90">Stanovíme optimální cenu nájmu a zajistíme vám stabilní příjem bez prázdných období.</p>
                        <a href="/kalkulator-trzniho-najemneho.html" class="inline-block bg-white text-purple-600 font-semibold px-8 py-3 rounded-full hover:bg-gray-100 transition-colors">
                            Zjistit tržní cenu
                        </a>
                    </div>
                </template>
                
                <!-- Default CTA for other post types -->
                <template x-if="!['tips', 'legal', 'market'].includes(post?.category)">
                    <div class="bg-gradient-to-r from-gray-700 to-gray-800 rounded-xl p-8 text-white text-center">
                        <h3 class="text-2xl font-bold mb-4">Chcete vědět více o pronájmu nemovitostí?</h3>
                        <p class="text-lg mb-6 opacity-90">Přečtěte si další užitečné články na našem blogu nebo se obraťte na naše experty.</p>
                        <div class="flex flex-col sm:flex-row gap-4 justify-center">
                            <a href="/blog.html" class="inline-block bg-white text-gray-800 font-semibold px-6 py-3 rounded-full hover:bg-gray-100 transition-colors">
                                Více článků
                            </a>
                            <a href="/index.html#kontakt" class="inline-block border-2 border-white text-white font-semibold px-6 py-3 rounded-full hover:bg-white hover:text-gray-800 transition-colors">
                                Kontaktovat nás
                            </a>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <!-- Related Posts Section -->
        <section class="py-16 bg-white" x-show="relatedPosts.length > 0">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-12 text-center">Podobné články</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <template x-for="relatedPost in relatedPosts" :key="relatedPost.id">
                        <article class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                            <div class="aspect-w-16 aspect-h-9">
                                <img :src="relatedPost.image" :alt="relatedPost.imageAlt" class="w-full h-48 object-cover">
                            </div>
                            <div class="p-6">
                                <span :class="getCategoryClass(relatedPost.category)" 
                                      class="inline-block px-3 py-1 text-xs font-semibold rounded-full mb-3">
                                    <span x-text="relatedPost.categoryName"></span>
                                </span>
                                <h3 class="text-xl font-semibold text-gray-900 mb-2">
                                    <a :href="`/blog/detail.html?post=${relatedPost.id}`" 
                                       class="hover:text-[#0D28F2] transition-colors"
                                       x-text="relatedPost.title"></a>
                                </h3>
                                <p class="text-gray-600 mb-4 line-clamp-3" x-text="relatedPost.excerpt"></p>
                                <a :href="`/blog/detail.html?post=${relatedPost.id}`" 
                                   class="text-[#0D28F2] hover:underline font-medium">
                                    Číst více →
                                </a>
                            </div>
                        </article>
                    </template>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        function blogDetail() {
            return {
                post: null,
                postContent: '',
                relatedPosts: [],
                loading: true,
                error: null,
                
                getCategoryClass(category) {
                    const classes = {
                        'tips': 'bg-blue-100 text-blue-800',
                        'legal': 'bg-green-100 text-green-800',
                        'market': 'bg-purple-100 text-purple-800',
                        'default': 'bg-gray-100 text-gray-800'
                    };
                    return classes[category] || classes.default;
                },
                
                async init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const postId = urlParams.get('id');
                    
                    if (!postId) {
                        this.error = 'Nebyl zadán identifikátor článku.';
                        this.loading = false;
                        return;
                    }
                    
                    try {
                        // Load posts data
                        const response = await fetch('/blog/posts.json');
                        const data = await response.json();
                        const posts = data.posts || [];
                        
                        // Find the specific post
                        this.post = posts.find(p => p.id === postId);
                        
                        if (!this.post) {
                            this.error = 'Článek s tímto identifikátorem nebyl nalezen.';
                            this.loading = false;
                            return;
                        }
                        
                        // Load post content
                        try {
                            const contentResponse = await fetch(`/blog/posts/${postId}.html`);
                            if (contentResponse.ok) {
                                this.postContent = await contentResponse.text();
                            } else {
                                this.postContent = '<p>Obsah článku se nepodařilo načíst.</p>';
                            }
                        } catch (contentError) {
                            console.error('Chyba při načítání obsahu:', contentError);
                            this.postContent = '<p>Obsah článku se nepodařilo načíst.</p>';
                        }
                        
                        // Find related posts (same category, exclude current)
                        this.relatedPosts = posts
                            .filter(p => p.id !== postId && p.category === this.post.category)
                            .slice(0, 3);
                        
                        // Update page meta tags
                        this.updateMetaTags();
                        
                        this.loading = false;
                    } catch (error) {
                        console.error('Chyba při načítání článku:', error);
                        this.error = 'Došlo k chybě při načítání článku.';
                        this.loading = false;
                    }
                },
                
                updateMetaTags() {
                    if (!this.post) return;
                    
                    // Update title
                    document.title = `${this.post.title} - Blog Odhad.online`;
                    
                    // Update meta description
                    const metaDesc = document.querySelector('meta[name="description"]');
                    if (metaDesc) {
                        metaDesc.content = this.post.excerpt;
                    }
                    
                    // Update Open Graph tags
                    this.updateOrCreateMetaTag('property', 'og:title', `${this.post.title} - Blog Odhad.online`);
                    this.updateOrCreateMetaTag('property', 'og:description', this.post.excerpt);
                    this.updateOrCreateMetaTag('property', 'og:image', this.post.image);
                    this.updateOrCreateMetaTag('property', 'og:url', window.location.href);
                    
                    // Update schema.org structured data
                    this.addStructuredData();
                },
                
                updateOrCreateMetaTag(attribute, name, content) {
                    let meta = document.querySelector(`meta[${attribute}="${name}"]`);
                    if (!meta) {
                        meta = document.createElement('meta');
                        meta.setAttribute(attribute, name);
                        document.head.appendChild(meta);
                    }
                    meta.content = content;
                },
                
                addStructuredData() {
                    const existingScript = document.querySelector('script[type="application/ld+json"]');
                    if (existingScript) {
                        existingScript.remove();
                    }
                    
                    const script = document.createElement('script');
                    script.type = 'application/ld+json';
                    script.textContent = JSON.stringify({
                        "@context": "https://schema.org",
                        "@type": "BlogPosting",
                        "headline": this.post.title,
                        "description": this.post.excerpt,
                        "image": this.post.image,
                        "author": {
                            "@type": "Organization",
                            "name": "Odhad.online"
                        },
                        "publisher": {
                            "@type": "Organization",
                            "name": "Odhad.online",
                            "logo": {
                                "@type": "ImageObject",
                                "url": "/images/logo.png"
                            }
                        },
                        "datePublished": this.post.date,
                        "dateModified": this.post.date
                    });
                    document.head.appendChild(script);
                },
                
                // Format date for display
                formatDate(dateString) {
                    if (!dateString) return '';
                    const date = new Date(dateString);
                    return date.toLocaleDateString('cs-CZ', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                },
                
                // Get category display name
                getCategoryName(category) {
                    const categories = {
                        'tips': 'Tipy',
                        'legal': 'Právní',
                        'market': 'Trh',
                        'news': 'Novinky',
                        'general': 'Obecné'
                    };
                    return categories[category] || category;
                }
            }
        }
        
        // Share article functions
        function shareArticle(platform) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            
            let shareUrl = '';
            switch(platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
                    break;
            }
            
            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=500');
            }
        }
        
        function copyUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                // Show success message
                const button = event.target.closest('a');
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy URL:', err);
            });
        }
    </script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Common JavaScript -->
    <script src="../common/common.js"></script>
</body>
